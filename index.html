<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A ficticious robot company website for a Bootstrap and jQuery code-along in class" />
  <title>RoboWave 2023</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-dark text-white">
  
  <section id="intro" class="section">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
            <img src="./assets/images/logo.svg" alt="RoboWave 2023 Logo" class="mb-5">
            <h1 class="display-4 fw-bold">Welcome to the future</h1>
            <p class="fs-3">Building robots today for a better tomorrow.</p>
            <button class="btn btn-primary btn-lg">Shop Now</button>
        </div>
      </div>  
    </div>
  </section>

  <section id="new" class="section">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h2 class="display-4">New Robots</h2>
          <p class="fs-3">Shiny, brand spankin' new robots.</p>
        </div>
        <div class="col-12 col-md-6">
          <div class="row">
            <!-- card column -->
            <div class="col-6 col-md-12">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- card column -->
            <div class="col-6 col-md-12">
              
            </div>
            <!-- card column -->
            <div class="col-6 col-md-12">              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="used" class="section">

  </section>

  <section id="contact" class="section">

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
